<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <link rel="stylesheet" href="resources/css/consulta.css"/>
    <title>Resultado</title>
</head>

<h:body>
    <h:dataTable id="tabelaClients" value="#{clientBean.getTableAll()}" var="client">
        <h:column>
            <p>CPF</p>
            <h:outputText value="#{client.id}"/>
        </h:column>
        <h:column>
            <p>Nome</p>
            <h:outputText value="#{client.client}"/>
        </h:column>
        <h:column>
            <p>Convidados</p>
            <h:outputText value="#{client.guests}"/>
        </h:column>
        <h:column>
            <p>Garçons</p>
            <h:outputText value="#{client.waiters}"/>
        </h:column>
        <h:column>
            <p>Preço convidado</p>
            <h:outputText value="#{client.priceGuest}"/>
        </h:column>
        <h:column>
            <p>Preço total convidados</p>
            <h:outputText value="#{client.priceGuests}"/>
        </h:column>
        <h:column>
            <p>Preço garçom</p>
            <h:outputText value="#{client.priceWaiters}"/>
        </h:column>
        <h:column>
            <p>Preço total</p>
            <h:outputText value="#{client.priceTotal}"/>
        </h:column>
    </h:dataTable>
</h:body>

</html>
